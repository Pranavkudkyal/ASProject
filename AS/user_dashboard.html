<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza House - User Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
        }

        .menu-list {
            list-style-type: none;
            padding: 0;
        }

        .menu-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .menu-item:hover {
            background-color: #eaeaea;
        }

        .logout-btn {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Your Pizza Dashboard</h2>
        <ul class="menu-list">
            <li class="menu-item">Order Pizza</li>
            <li class="menu-item">View Previous Orders</li>
            <li class="menu-item">Account Settings</li>
            <!-- Add more menu items or functionalities as needed -->
        </ul>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        function logout() {
            // Redirect to the login page
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
